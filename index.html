<html ng-app="SU">

<link rel="shortcut icon" href="./assets/survivorsunited.ico" />


<head>


    <title>SU</title>

    <!-- ================BOOTSTRAP================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- ================FONT AWESOME================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- ================TOASTR================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.min.css">
    <!-- ================CALENDAR================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/fullcalendar.css">




</head>

<body ng-controller="mainController">
    <header>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Survivors United</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#search">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#notifications">
                                <i class="fa fa-bell"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#account"><i class="fa fa-user"></i></a>
                        </li>
                        <li>
                            <a href="#login" ng-click="logOut()">
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
                            <img src="http://img2.wikia.nocookie.net/__cb20140518071050/towerofsaviors/images/archive/4/47/20140518072131!Placeholder.png" alt="..." class="img-circle img-responsive">

                        </div>
                    </div>
                    <h4 class="text-center">{{welcome_message}}</h4>

                    <h3>Main</h3>
                    <hr>
                    <h4>
                        <a href="#"><i class="fa fa-home"></i> Dashboard</a>
                    </h4>
                    <h4>
                        <a href="#mentor"><i class="fa fa-male"></i> Mentor</a>
                    </h4>

                    <h3>Events</h3>
                    <hr>
                    <h4>
                        <a href="#create_event"><i class="fa fa-plus"></i> Create event</a> 
                    </h4>
                    <h4>
                        <a href="#upcoming_events"><i class="fa fa-calendar"></i> Upcoming events</a> 
                    </h4>
                    <h4>
                        <a href="#events_calendar"><i class="fa fa-calendar"></i> Events calendar</a> 
                    </h4>
                    <h4>
                        <a href="#watched_events"><i class="fa fa-eye"></i> Watched events</a> 
                    </h4>
                    <h4>
                        <a href="#subscribed_events"><i class="fa fa-home"></i> Subscribed events</a> 
                    </h4>
                    <h3>My Account</h3>
                    <h4>

                    </h4>

                    <h3>Admin</h3>
                    <hr>
                    <h4>
                        <a href="#user_add"><i class="fa fa-plus"></i> Add user </a>
                    </h4>
                    <h4>
                        <a href="#user_management"><i class="fa fa-area-chart"></i> User statistics </a>
                    </h4>
                    <h4>
                        <a href="#user_details"><i class="fa fa-pencil"></i> Edit users </a>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <div id="main">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <p>Copyright Survivors united ltd</p>
            </div>
        </div>
    </div>
    <!-- ================NPM INSTALLED PACKAGES============== -->
    <script src="./scripts/bundle.js"></script>
    <!-- ================CUSTOM UTILITIES============== -->
    <script src="./scripts/utilties.js"></script>
    <!-- ================JQUERY================ -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- ================BOOTSTRAP================ -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- TODO: CONSIDER REMOVING-->
    <!-- ================TOASTR NOTIFICATIONS================ -->
    <script src="bower_components/toastr/toastr.min.js"></script>
    <!-- ================ANGULAR LIBRARIES================ -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <!-- TODO: MAKE THIS WORK -->
    <!-- <script src="/bower_components/angular-animate/angular-animate.min.js"></script> -->
    <!-- ================ANGULAR CUSTOM================ -->
    <script src="./scripts/app.js"></script>
    <!-- ================GENERAL CUSTOM================ -->
    <script src="./scripts/notifications.js"></script>
    <!-- ================ANGULAR CONTROLLERS================ -->
    <!-- MAIN -->
    <script src="./scripts/controllers/main.controller.js"></script>
    <!-- AUTH -->
    <script src="./scripts/controllers/auth.login.controller.js"></script>
    <!-- USER -->
    <script src="./scripts/controllers/user.management.controller.js"></script>
    <script src="./scripts/controllers/user.details.controller.js"></script>
    <script src="./scripts/controllers/user.account.controller.js"></script>
    <script src="./scripts/controllers/user.add.controller.js"></script>
    <!-- MENTOR -->
    <script src="./scripts/controllers/mentor.assigned.js"></script>
    <!-- EVENTS -->
    <script src="./scripts/controllers/events.upcoming.watched.subscribed.controller.js"></script>
    <script src="./scripts/controllers/event.add.controller.js"></script>
    <script src="./scripts/controllers/events.usersWatchingEvent.js"></script>
    <script src="./scripts/controllers/events.calendar.controller.js"></script>
    <!-- ================ANGULAR ROUTES================ -->
    <script src="./scripts/angular.routes.js"></script>
    <!-- ================ANGULAR DIRECTIVES================ -->
    <script src="./scripts/directives/keypress.enter.directive.js"></script>
    <!-- ================ANGULAR SERVICES================ -->
    <script src="./scripts/services/chart.service.js"></script>
    <script src="./scripts/services/api.service.js"></script>
    <!-- ================ANGULAR FACTORIES================ -->
    <script src="./scripts/factories/users.all.factory.js"></script>
    <script src="./scripts/factories/isAuthenticated.factory.js"></script>
    <script src="./scripts/factories/user.current.factory.js"></script>
    <!-- ================ANGULAR PLUGINS================ -->
    <script src='./bower_components/d3/d3.min.js' type='text/javascript'></script>
    <script src='./bower_components/angular-charts/dist/angular-charts.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/fullcalendar.js"></script>
</body>

</html>
