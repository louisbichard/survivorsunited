<html ng-app="SU">

<link rel="shortcut icon" href="./assets/survivorsunited.ico" />


<head>
    <!-- ================BOOTSTRAP================ -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- ================FONT AWESOME================ -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ================TOASTR STYLES================ -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
</head>

<body ng-controller="mainController">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Survivors United</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#search">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#messages">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#notifications">
                            <i class="fa fa-bell"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#login" ng-click="logOut()">
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{profile_link}}"> {{welcome_message}} </a> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Main</h4>
                                <p><a href="#"><i class="fa fa-home"></i> Dashboard</a>
                                </p>
                                <p><a href="#forum"><i class="fa fa-home"></i> Forum</a>
                                </p>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Events</h4>
                                <p>
                                    <a href="#create_event"><i class="fa fa-plus"></i> Create event</a> 
                                </p>
                                <p>
                                    <a href="#upcoming_events"><i class="fa fa-calendar"></i> Upcoming events</a> 
                                </p>
                                <p>
                                    <a href="#events_calendar"><i class="fa fa-calendar"></i> Events calendar</a> 
                                </p>
                                <p>
                                    <a href="#watched_events"><i class="fa fa-eye"></i> Watched events</a> 
                                </p>
                                <p>
                                    <a href="#subscribed_events"><i class="fa fa-home"></i> Subscribed events</a> 
                                </p>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Account</h4>
                                <p>
                                    <a href="#account"><i class="fa fa-user"></i> Account details</a>
                                </p>
                                <p>
                                    <a href="#mentor"><i class="fa fa-male"></i> Mentor</a>
                                </p>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Admin</h4>
                                <p>
                                    <a href="#user_add"><i class="fa fa-plus"></i> Add user </a>
                                </p>
                                <p>
                                    <a href="#user_management"><i class="fa fa-area-chart"></i> User statistics </a>
                                </p>
                                <p>
                                    <a href="#user_details"><i class="fa fa-pencil"></i> Edit users </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <div id="main">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <p>Copyright Survivors united ltd</p>
            </div>
        </div>
    </div>
    <!-- ================NPM INSTALLED PACKAGES============== -->
    <script src="./scripts/bundle.js"></script>
    <!-- ================CUSTOM UTILITIES============== -->
    <script src="./scripts/utilties.js"></script>
    <!-- ================JQUERY================ -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- ================BOOTSTRAP================ -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- ================TOASTR NOTIFICATIONS================ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- ================ANGULAR LIBRARIES================ -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <!-- TODO: MAKE THIS WORK -->
    <!-- <script src="/bower_components/angular-animate/angular-animate.min.js"></script> -->
    <!-- ================ANGULAR CUSTOM================ -->
    <script src="./scripts/app.js"></script>
    <!-- ================GENERAL CUSTOM================ -->
    <script src="./scripts/notifications.js"></script>
    <!-- ================ANGULAR CONTROLLERS================ -->
    <!-- MAIN -->
    <script src="./scripts/controllers/main.controller.js"></script>
    <!-- AUTH -->
    <script src="./scripts/controllers/auth.login.controller.js"></script>
    <!-- USER -->
    <script src="./scripts/controllers/user.management.controller.js"></script>
    <script src="./scripts/controllers/user.details.controller.js"></script>
    <script src="./scripts/controllers/user.account.controller.js"></script>
    <script src="./scripts/controllers/user.add.controller.js"></script>
    <!-- MENTOR -->
    <script src="./scripts/controllers/mentor.assigned.js"></script>
    <!-- EVENTS -->
    <script src="./scripts/controllers/events.upcoming.watched.subscribed.controller.js"></script>
    <script src="./scripts/controllers/event.add.controller.js"></script>
    <script src="./scripts/controllers/events.usersWatchingEvent.js"></script>
    <!-- ================ANGULAR ROUTES================ -->
    <script src="./scripts/angular.routes.js"></script>
    <!-- ================ANGULAR DIRECTIVES================ -->
    <script src="./scripts/directives/keypress.enter.directive.js"></script>
    <!-- ================ANGULAR SERVICES================ -->
    <script src="./scripts/services/chart.service.js"></script>
    <script src="./scripts/services/api.service.js"></script>
    <!-- ================ANGULAR FACTORIES================ -->
    <script src="./scripts/factories/users.all.factory.js"></script>
    <script src="./scripts/factories/isAuthenticated.factory.js"></script>
    <script src="./scripts/factories/user.current.factory.js"></script>
    <!-- ================ANGULAR PLUGINS================ -->
    <script src='./bower_components/d3/d3.min.js' type='text/javascript'></script>
    <script src='./bower_components/angular-charts/dist/angular-charts.min.js' type='text/javascript'></script>

</body>

</html>
