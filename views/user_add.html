<div class="col-lg-12">
    <div class="widget">
        <div class="widget-header">
            <i class="fa fa-bell"></i> Create user
            <button type="button" ng-click="add_user()" class="btn btn-success btn-sm pull-right">Add &nbsp;<i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="widget-body no-padding">
            <br>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <form class="css-form">
                        <div class="form-group">
                            <input ng-model="new_user.username" class="form-control input-sm" required placeholder="Username" ng-enter="submitForm()">
                        </div>
                        <div class="form-group">
                            <input ng-model="new_user.password" class="form-control input-sm" placeholder="password" ng-enter="add_user()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
