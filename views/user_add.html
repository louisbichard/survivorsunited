<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Create user</h2>
                        <hr>
                        <form novalidate class="css-form">
                            <div class="form-group">
                                <input ng-model="new_user.username" class="form-control" required placeholder="Username" ng-enter="submitForm()">
                            </div>
                            <div class="form-group">
                                <input ng-model="new_user.password" class="form-control" placeholder="password" ng-enter="submitForm()">
                            </div>
                            <button type="button" ng-click="add_user()" class="btn btn-success">Add user <i class="fa fa-plus"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
