<div class="row">
    <div class="col-md-8 col-lg-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Account</h4>
                    <hr>
                    <div class="form-group">
                        <label>ID</label>
                        <input disabled="disabled" class="form-control" value="{{user._id}}">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" placeholder="Username" value="{{user.username}}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input value="{{user.password}}" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input ng-model="user.email" class="form-control" placeholder="Email">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Personal contact</h4>
                    <hr>
                    <div class="form-group">
                        <label>First name</label>
                        <input value="{{user.first_name}}" ng-model="user.first_name" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>                        
                        <input value="{{user.last_name}}" ng-model="user.last_name" class="form-control" placeholder="Last name">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Custom details panel</h4>
                    TODO: ALLOW USER TO ADD ANY FIELDS
                    <hr>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Review changes</h4>
                    TODO: IMPLEMENT REVIEW OF CHANGED VALUES
                </form>
            </div>
        </div>
        <button type="button" ng-click="updateContact()" class="btn btn-success">Update<i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Avatar</h4>
                    <hr>
                    <img class="img-responsive" src="http://img2.wikia.nocookie.net/__cb20140518071050/towerofsaviors/images/archive/4/47/20140518072131!Placeholder.png">
                    <br>
                    <button type="submit" class="full-width btn btn-default">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
