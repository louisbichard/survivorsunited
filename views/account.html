<div class="row">
    <div class="col-md-8 col-lg-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Account</h4>
                    <hr>
                    {{user}}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input  type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Personal contact</h4>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Last name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last name">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <h4>Avatar</h4>
                    <hr>
                    <img class="img-responsive" src="http://img2.wikia.nocookie.net/__cb20140518071050/towerofsaviors/images/archive/4/47/20140518072131!Placeholder.png">
                    <br> 
                    <button type="submit" class="full-width btn btn-default">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
