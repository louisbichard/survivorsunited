<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-plus"></i> Create Task
                <div class="btn-group pull-right">
                    <button type="button" ng-click="addTask()" class="btn btn-success btn-sm">Add &nbsp;<i class="fa fa-plus"></i>
                    </button>
                    <button type="button" ng-click="clearTask()" class="btn btn-info btn-sm">Clear &nbsp;<i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Title</label>
                            <input ng-model="add_task.title" class="form-control input-sm" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="add_task.description" class="form-control input-sm" rows="3" placeholder="Tell us something about your event"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Assignee</label>
                            <select multiple class="form-control input-sm" ng-model="add_task.assignees">
                                <option ng-selected="user.username === 'unassigned'" value="{{user._id}}" ng-repeat="user in users">
                                    {{user.first_name}} {{user.last_name}} ({{user.username}})
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
