<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>All system users ({{user_count}})</h2>
                <hr>
                <input ng-model="searchText" class="form-control" placeholder="search">
                <hr>
                <div ng-repeat="user in users | filter:searchText">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-8">
                                            <div class="panel" ng-class="{'panel-danger': user.severity_grade === 'High', 'panel-warning': user.severity_grade === 'Medium', 'panel-info': user.severity_grade === 'Low'}">
                                                <div class="panel-heading">
                                                    <strong>{{user.username}}&nbsp;</strong>({{user._id}})
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="btn-group  pull-right">
                                                <button data-id="{{user.id}}" ng-click="removeUser(user)" type="button" class="btn btn-default btn-danger">
                                                    Delete &nbsp;<i class="fa fa-trash"></i>
                                                </button>
                                                <button type="button" ng-click="updateContact(user)" class="btn btn-success">Update &nbsp;<i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>First name</label>
                                                <input class="form-control" value="{{user.first_name}}" placeholder="First name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">

                                            <p>
                                                <Strong>Last name:&nbsp;</strong>{{user.last_name}}
                                            </p>
                                            <p>
                                                <Strong>Currently assigned mentor:&nbsp;</strong>{{user.mentor}}
                                            </p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <p>
                                                <strong>Created:&nbsp;</strong>{{user.date_created}}

                                            </p>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input class="form-control" value="{{user.password}}" placeholder="Password">
                                                {{user.password}}
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <p>
                                                <strong>Role:&nbsp;</strong>{{user.role}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
