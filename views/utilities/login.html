<div class="fullscreen text-center">
    <br>
    <div class="row">
        <div class="col-md-12">
            <lead> Survivors United </lead>
            <h3> "You're in safe hands" </h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <select class="form-control" ng-model="region">
                <option selected="selected">Select region</option>
                <option>Bradford</option>
                <option>Leeds</option>
            </select>
            <br>
        </div>
    </div>
    <div class="row background-dark text-white" ng-show="region === 'Bradford'">
        <div class="col-md-8 col-md-offset-2">
            <h3 class="text-white"> Oh no! </h3>
            <p> Unfortunately Survivors United is only running in the Bradford area at the moment, if you are looking for support please visit: x resources</p>
        </div>
    </div>
    <div class="row" ng-hide="region === 'Bradford'">
        <div class="col-md-4 col-md-offset-1">
            <h3> Login </h3>
            <form role="form">
                <div class="form-group">
                    <input ng-model="user.username" class="form-control" placeholder="Email ">
                </div>
                <div class="form-group ">
                    <input ng-model="user.password" type="password" class="form-control" placeholder="password ">
                </div>
                <button type="submit " ng-click="mainLogin(user) " class="btn btn-block btn-accent ">Submit</button>
            </form>
        </div>

        <div class="col-md-4 col-md-offset-1">
            <h3> Create account </h3>
            <accordion>
                <accordion-group heading="Username &amp; Password">
                    <div class="form-group">
                        <input ng-model="new_account.username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group ">
                        <input ng-model="new_account.password" type="password" class="form-control" placeholder="password ">
                    </div>
                    <div class="form-group ">
                        <input ng-model="new_account.password_confirm" type="password" class="form-control" placeholder="confirm password ">
                    </div>
                </accordion-group>
                <accordion-group heading="Address">
                    <div class="form-group ">
                        <input ng-model="new_account.address_postcode" class="form-control" placeholder="Street">
                    </div>
                    <div class="form-group">
                        <input ng-model="new_account.address_line_1" class="form-control" placeholder="Address line 1">
                    </div>
                    <div class="form-group ">
                        <input ng-model="new_account.address_line_2" class="form-control" placeholder="Address line 2">
                    </div>
                    <div class="form-group ">
                        <input ng-model="new_account.address_street" class="form-control" placeholder="Postcode">
                    </div>
                </accordion-group>
                <accordion-group heading="Contact">
                    <select class="form-control" ng-model="new_account.contact_method">
                        <option selected="true">Preferred contact method</option>
                        <option>Email</option>
                        <option>Phone</option>
                        <option>Text</option>
                    </select>
                    <div class="form-group ">
                        <input ng-model="new_account.phone" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <input ng-model="new_account.address_postcode" class="form-control" placeholder="Email">
                    </div>
                </accordion-group>
                <br>
                <button type="submit " ng-click="createAccount() " class="btn btn-block btn-accent ">Submit</button>
            </accordion>

        </div>
    </div>
</div>
