<div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <form role="form">
            <div class="form-group text-center">
                <label for="exampleInputEmail1">Username</label>
                <input ng-model= "user.username" class="text-center form-control" placeholder="Enter email">
            </div>
            <div class="form-group text-center">
                <label  for="exampleInputPassword1">Password</label>
                <input ng-model="user.password" type="password" class="text-center form-control" placeholder="Password">
            </div>
            <button type="submit" ng-click="login(user)" class="full-width btn btn-default">Submit</button>
            {{user}}
        </form>
    </div>
</div>
