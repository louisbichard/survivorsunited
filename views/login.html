<div class="fullscreen">
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <lead> Survivors United </lead>
            <h3> "You're in safe hands" </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-8 col-md-offset-4 col-lg-offset-4 col-sm-offset-3 col-xs-offset-2">
            <form role="form">
                <div class="form-group text-center">
                    <input ng-model="user.username" class="text-center form-control" placeholder="Email">
                </div>
                <div class="form-group text-center">
                    <input ng-model="user.password" type="password" class="text-center form-control" placeholder="password">
                </div>
                <button type="submit" ng-click="mainLogin(user)" class="btn btn-block btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
