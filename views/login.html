<div class="row fullscreen">
    <div class="col-md-4 col-lg-4 col-md-offset-4">
        <br>
        <h2 class="text-center text-white"> Login </h2>
        <hr>
        <form role="form">
            <div class="form-group text-center">
                <input ng-model="user.username" class="text-center form-control" placeholder="Email">
            </div>
            <div class="form-group text-center">

                <input ng-model="user.password" type="password" class="text-center form-control" placeholder="password">
            </div>
            <button type="submit" ng-click="mainLogin(user)" class="btn btn-block btn-default">Submit</button>
        </form>
    </div>
</div>
