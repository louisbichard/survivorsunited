<div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-3">
        <h2 class="text-center">Login</h2>
        <hr>
        <br>
        <form role="form">
            <div class="form-group text-center">
                <input ng-model="user.username" class="text-center form-control" placeholder="Email">
            </div>
            <div class="form-group text-center">

                <input ng-model="user.password" type="password" class="text-center form-control" placeholder="password">
            </div>
            <button type="submit" ng-click="mainLogin(user)" class="full-width btn btn-default">Submit</button>
        </form>
    </div>
</div>
