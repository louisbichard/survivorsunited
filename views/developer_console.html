<div class="row">
    <div class="col-lg-12">
        <h3>Code coverage</h3>
        <iframe class="codeCoverageIframe" src="tests/coverage/Chrome%2038.0.2125%20(Mac%20OS%20X%2010.10.1)/index.html"></iframe>
    </div>
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> REST endpoints
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="loading">
                            <spinner></spinner>
                        </div>
                    </div>
                </div>
                <div class="row" ng-hide="loading">
                    <div class="col-lg-4">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-content text-center">
                                    <div class="title">{{backend_tests.total_endpoints}}</div>
                                    <div class="comment">Endpoints tested</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-content text-center">
                                    <div class="title">{{backend_tests.successful_tests}}</div>
                                    <div class="comment">Total endpoints</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                    	<div class="widget" ng-class="{'green': backend_tests.success, 'red': !backend_tests.success}">
                            <div class="widget-body">
                                <div class="widget-content text-center">
                                    <div class="title"> Pass: {{backend_tests.success}}</div>
                                    <br>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
