<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Current watchers for event id: {{event_id}}</h4>
                <p ng-repeat="watcher in watchers"> {{watcher.first_name}} {{watcher.last_name}} </p>
            </div>
        </div>
    </div>
</div>
