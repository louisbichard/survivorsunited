<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Title</label>
                            <input ng-model="add_event.title" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label>Start</label>
                            <input ng-model="add_event.start" class="form-control" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label>End</label>
                            <input ng-model="add_event.end" class="form-control" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <div class="form-group">
                                <input ng-model="add_event.price" class="form-control" placeholder="Price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="add_event.description" class="form-control" rows="3" placeholder="Tell us something about your event"></textarea>
                        </div>
                        <button type="button" ng-click="addEvent()" class="btn btn-success">Add &nbsp;<i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
