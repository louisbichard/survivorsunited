<div class="row">
    <div class="col-lg-6">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Key statistics
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-icon red pull-left">
                                    <i class="fa fa-warning"></i>
                                </div>
                                <div class="widget-content pull-left">
                                    <div class="title">{{without_mentors}}</div>
                                    <div class="comment">Without mentors</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-icon green pull-left">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div class="widget-content pull-left">
                                    <div class="title">{{user_count}}</div>
                                    <div class="comment">Total</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Roles
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-6">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-icon blue pull-left">
                                    <i class="fa fa-shield"></i>
                                </div>
                                <div class="widget-content pull-left">
                                    <div class="title">{{roleCounts.admin}}</div>
                                    <div class="comment">Admin</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-icon blue pull-left">
                                    <i class="fa fa-male"></i>
                                </div>
                                <div class="widget-content pull-left">
                                    <div class="title">{{roleCounts.mentor}}</div>
                                    <div class="comment">Mentor</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="widget-icon blue pull-left">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="widget-content pull-left">
                                    <div class="title">{{roleCounts.basic}}</div>
                                    <div class="comment">Basic</div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="widget">
                <div class="widget-header">
                    <i class="fa fa-list"></i> User sign ups
                </div>
                <div class="widget-body no-padding">
                    <br>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-2 col-md-12">
                            <div data-ac-chart="'bar'" data-ac-data="signup_chart_data" data-ac-config="signup_chart_config" class="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="widget">
                <div class="widget-header">
                    <i class="fa fa-list"></i> Severity users
                </div>
                <div class="widget-body no-padding">
                    <br>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-2 col-md-12">
                            <div data-ac-chart="'pie'" data-ac-data="severity_chart_data" data-ac-config="severity_chart_config" class="chart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
