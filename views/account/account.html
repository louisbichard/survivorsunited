<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="top-panel">
            <h5 class="text-secondary"> Account &nbsp; > &nbsp;<span class="text-accent"> User management </span></h5>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-lg-6">
        <!-- ACCOUNT DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Account
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>ID</label>
                            <input disabled="disabled" class="form-control" value="{{user._id}}">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" placeholder="Username" value="{{user.username}}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input value="{{user.password}}" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- PERSONAL DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Personal details
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>First name</label>
                            <input value="{{user.first_name}}" ng-model="user.first_name" class="form-control" placeholder="First name" ng-blur="updateContact('first_name', user.first_name)">
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input value="{{user.last_name}}" ng-model="user.last_name" class="form-control" placeholder="Last name" ng-blur="updateContact('last_name', user.last_name)">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="user.email" class="form-control" placeholder="Email" ng-blur="updateContact('email', user.email)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- BIOGRAPHY -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-book"></i> Discreet options
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <label>Escape URL</label>
                            <input value="{{user.escape_url}}" ng-model="user.escape_url" class="form-control" rows="3" placeholder="http://..." ng-blur="updateContact('escape_url', user.escape_url)"></input>
                            <span popover="This will override the functionality of the logo in the top left, allowing you to quickly 'escape' the website to somewhere less conspicuous" popover-trigger="mouseenter" popover-placement="right" class="input-group-addon">?</span>
                        </div>
                        <br>
                        <div class="input-group">
                            <label>Site rename</label>
                            <input value="{{user.site_name}}" ng-model="user.site_name" class="form-control" rows="3" placeholder="Mums online" ng-blur="updateContact('site_name', user.site_name)"></input>
                            <span popover="This will override the name of the site, to rebrand it as something less conspicuous" popover-trigger="mouseenter" popover-placement="right" class="input-group-addon">?</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-6">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-file-picture-o"></i> Image
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <img class="img-responsive" src="{{user.img}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input value="{{user.img}}" ng-model="user.img" class="form-control" placeholder="Image URL" ng-blur="updateContact('img', user.img)">
                        <!-- <button type="submit" class="full-width btn btn-default">Upload</button> -->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-file-picture-o"></i> Biography
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <input value="{{user.biography}}" ng-model="user.biography" class="form-control" placeholder="Biography" ng-blur="updateContact('biography', user.biography)">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- ADDRESS DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-home"></i> Contact
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Street name</label>
                                <input value="{{user.address_street}}" ng-model="user.address_street" class="form-control" placeholder="Street name" ng-blur="updateContact('address_street', user.address_street)">
                            </div>
                            <div class="form-group">
                                <label>Address line 1</label>
                                <input value="{{user.address_line_1}}" ng-model="user.address_line_1" class="form-control" placeholder="Line 1" ng-blur="updateContact('address_line_1', user.address_line_1)">
                            </div>
                            <div class="form-group">
                                <label>Address line 2</label>
                                <input value="{{user.address_line_2}}" ng-model="user.address_line_2" class="form-control" placeholder="Line 2" ng-blur="updateContact('address_line_2', user.address_line_2)">
                            </div>
                            <div class="form-group">
                                <label>Postcode</label>
                                <input value="{{user.address_postcode}}" ng-model="user.address_postcode" class="form-control" placeholder="Postcode" ng-blur="updateContact('address_postcode', user.address_postcode)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
