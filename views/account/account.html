<div class="row">
    <div class="col-md-6 col-lg-6">
        <!-- ACCOUNT DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Account
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>ID</label>
                            <input disabled="disabled" class="form-control" value="{{user._id}}">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" placeholder="Username" value="{{user.username}}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input value="{{user.password}}" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- PERSONAL DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Personal details
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>First name</label>
                            <input value="{{user.first_name}}" ng-model="user.first_name" class="form-control" placeholder="First name" ng-change="userFieldChanged()">
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input value="{{user.last_name}}" ng-model="user.last_name" class="form-control" placeholder="Last name" ng-change="userFieldChanged()">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="user.email" class="form-control" placeholder="Email" ng-change="userFieldChanged()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- BIOGRAPHY -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-book"></i> Biography
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <textarea value="{{user.biography}}" ng-model="user.bio" class="form-control" rows="3" placeholder="Tell us something about yourself" ng-change="userFieldChanged()"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-6">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-file-picture-o"></i> Biography
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <img class="img-responsive" src="{{user.img}}" />
                        <input value="{{user.img}}" ng-model="user.img" class="form-control" placeholder="Image URL" ng-change="userFieldChanged()">
                        <!-- <button type="submit" class="full-width btn btn-default">Upload</button> -->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- ADDRESS DETAILS -->
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-home"></i> Contact
            </div>
            <div class="widget-body no-padding">
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Street name</label>
                                <input value="{{user.address_street}}" ng-model="user.address_street" class="form-control" placeholder="Street name" ng-change="userFieldChanged()">
                            </div>
                            <div class="form-group">
                                <label>Address line 1</label>
                                <input value="{{user.address_line_1}}" ng-model="user.address_line_1" class="form-control" placeholder="Line 1" ng-change="userFieldChanged()">
                            </div>
                            <div class="form-group">
                                <label>Address line 2</label>
                                <input value="{{user.address_line_2}}" ng-model="user.address_line_2" class="form-control" placeholder="Line 2" ng-change="userFieldChanged()">
                            </div>
                            <div class="form-group">
                                <label>Postcode</label>
                                <input value="{{user.address_postcode}}" ng-model="user.address_postcode" class="form-control" placeholder="Postcode" ng-change="userFieldChanged()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- REVIEW CHANGES -->
        <div>
            <div class="widget">
                <div class="widget-header">
                    <i class="fa fa-pencil"></i> Review
                    <div class="btn-group pull-right">
                        <!-- TODO: IMPLEMENT -->
                        <button type="button" ng-click="clearChanges()" class="btn btn-danger btn-sm">Clear &nbsp;<i class="fa fa-remove"></i>
                        </button>
                        <button type="button" ng-click="updateContact()" class="btn btn-success btn-sm">Update &nbsp;<i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="widget-body no-padding">
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- IF NO CHANGES -->
                            <div ng-hide="update_params">
                                <p class="minimal-padding">No changes yet made</p>
                            </div>
                            <!-- PREVIEW CHANGES -->
                            <p ng-repeat="(key, val) in update_params" class="minimal-padding">
                                {{key}}: {{val}} &nbsp;
                                <!-- TODO: MAKE WORK -->
                                <!--- <i data-key="{{key}}" ng-click="discardUpdatedField(key)" class="fa fa-trash"></i> -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
