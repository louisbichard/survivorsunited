<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="top-panel">
            <h5 class="text-secondary"> Home &nbsp; > &nbsp;<span class="text-accent"> Dashboard </span></h5>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="widget">
            <div class="widget-body">
                <h4> Welcome back, {{user_details.first_name}} </h4>
                <p class="no-padding"> New to the service? <a ng-click="startIntro();">take the tour </a> </p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">
                <i class="fa fa-list"></i> Processes
            </div>
            <div class="widget-body full no-padding">
                <div ng-repeat="process in processes">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>
                                <span tooltip-placement="right" tooltip="{{process._id}}">
                                    {{process.name}}
                            </span>
                            </h1>
                            <p class="no-padding"> {{process.description}} </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-striped">
                                <thead>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Description</th>
                                    <th class="text-center">Completed</th>
                                    <th class="text-center">Pre-requisites</th>
                                    <th class="text-center">Content</th>
                                    <th class="text-center">Status</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="task in process.tasks">
                                        <td class="text-center">
                                            <span tooltip-placement="right" tooltip="{{task.id}}">{{task.name}} </span>
                                        </td>
                                        <td class="text-center">{{task.description}}</td>
                                        <td class="text-center">{{task.completed_by}}</td>
                                        <td class="text-center">{{task.dependencies}}</td>
                                        <td class="text-center">
                                            <a href="#complete_task/{{process._id}}/{{task.id}}">
                                                <button class="btn btn-primary">
                                                    View task details

                                                </button>
                                            </a>
                                        </td>
                                        <td class="text-center">
                                            <a>
                                                <i ng-click="processActions.markAsComplete()" ng-class="{'fa-circle-o': !process.published, 'fa-check-circle-o': process.published}" class="fa fa-2x"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
